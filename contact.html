    <title>Contact</title>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-transparent navbar-light ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <div class="container-fluid">

            <div class="font">Contact Me</div>
                <div class="form-floating mb-3">
                    <input type="name" class="form-control" id="floatingInput" placeholder="name">
                    <label for="floatingInput">Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                    <label for="floatingEmail">Email</label>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="floatingText" rows="10" placeholder="message"></textarea>
                    <label for="floatingText">Message</label>
                </div>
                <div class="button">
                    <input type="submit" name="" class="btn btn-danger" value="send">
                </div>
        </div>
